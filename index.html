<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rainbow Dodge</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-1: #0b0f14;
      --bg-2: #111827;
      --blur: 18px;
      --opacity: 0.62;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background:
        radial-gradient(1200px 800px at 20% 10%, #0f172a 0%, #0b1220 35%, #060a12 65%, #03060b 100%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    /* Animated rainbow background */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .orb {
      position: absolute;
      left: var(--x);
      top: var(--y);
      width: var(--size);
      height: var(--size);
      animation: spin var(--spin, 36s) linear infinite;
      will-change: transform;
    }

    .dot {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        conic-gradient(
          from 0deg at 50% 50%,
          #ff0059 0deg,
          #ff7a00 60deg,
          #ffd400 120deg,
          #00e05a 180deg,
          #00c8ff 240deg,
          #6a00ff 300deg,
          #ff0059 360deg
        );
      filter: blur(var(--blur)) saturate(120%);
      opacity: var(--opacity);
      mix-blend-mode: screen;
      animation: float var(--dur, 14s) ease-in-out infinite alternate;
      will-change: transform;
      transform: translate3d(0,0,0);
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes float {
      to { transform: translate(var(--dx, 6vw), var(--dy, 8vh)) scale(var(--scale, 1.12)); }
    }

    .o1  { --size: 38vmin; --x: 6%;   --y: 8%;   --dx: 14vw; --dy: 10vh; --scale: 1.10; --dur: 12s; --spin: 44s; }
    .o2  { --size: 26vmin; --x: 22%;  --y: 12%;  --dx: 6vw;  --dy: -6vh; --scale: 1.18; --dur: 10s; --spin: 32s; }
    .o3  { --size: 48vmin; --x: 68%;  --y: 6%;   --dx: -10vw;--dy: 12vh; --scale: 1.06; --dur: 16s; --spin: 52s; }
    .o4  { --size: 32vmin; --x: 78%;  --y: 24%;  --dx: -8vw; --dy: -8vh; --scale: 1.20; --dur: 11s; --spin: 28s; }
    .o5  { --size: 44vmin; --x: 10%;  --y: 58%;  --dx: 12vw; --dy: -10vh;--scale: 1.08; --dur: 18s; --spin: 60s; }
    .o6  { --size: 22vmin; --x: 28%;  --y: 76%;  --dx: 4vw;  --dy: -8vh; --scale: 1.24; --dur: 9s;  --spin: 22s; }
    .o7  { --size: 52vmin; --x: 60%;  --y: 62%;  --dx: -14vw;--dy: 8vh;  --scale: 1.05; --dur: 20s; --spin: 72s; }
    .o8  { --size: 28vmin; --x: 80%;  --y: 70%;  --dx: -6vw; --dy: -6vh; --scale: 1.16; --dur: 12s; --spin: 36s; }
    .o9  { --size: 20vmin; --x: 42%;  --y: 36%;  --dx: 6vw;  --dy: 5vh;  --scale: 1.22; --dur: 8s;  --spin: 18s; }
    .o10 { --size: 34vmin; --x: 48%;  --y: 78%;  --dx: -8vw; --dy: -7vh; --scale: 1.12; --dur: 13s; --spin: 30s; }
    .o11 { --size: 30vmin; --x: 2%;   --y: 82%;  --dx: 10vw; --dy: -6vh; --scale: 1.14; --dur: 15s; --spin: 40s; }
    .o12 { --size: 40vmin; --x: 86%;  --y: 46%;  --dx: -10vw;--dy: 10vh; --scale: 1.09; --dur: 17s; --spin: 66s; }

    /* Game layer */
    #hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 2;
      font-weight: 600;
      color: #f8fafc;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      user-select: none;
      pointer-events: none;
    }

    #game {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      cursor: crosshair;
      touch-action: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 3;
      pointer-events: none;
    }

    .panel {
      background: rgba(2,6,12,0.55);
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: 14px;
      padding: 16px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      text-align: center;
      max-width: 90vw;
      pointer-events: auto;
    }

    .panel h1 {
      margin: 0 0 6px;
      font-size: clamp(20px, 4vw, 28px);
    }

    .panel p {
      margin: 6px 0;
      color: #cbd5e1;
    }

    .panel kbd {
      background: rgba(148,163,184,0.18);
      border: 1px solid rgba(148,163,184,0.35);
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: 700;
    }

    @media (prefers-reduced-motion: reduce) {
      .orb, .dot { animation: none !important; }
    }
  </style>
</head>
<body>
  <!-- Decorative animated background -->
  <div class="bg" aria-hidden="true">
    <div class="orb o1"><div class="dot"></div></div>
    <div class="orb o2"><div class="dot"></div></div>
    <div class="orb o3"><div class="dot"></div></div>
    <div class="orb o4"><div class="dot"></div></div>
    <div class="orb o5"><div class="dot"></div></div>
    <div class="orb o6"><div class="dot"></div></div>
    <div class="orb o7"><div class="dot"></div></div>
    <div class="orb o8"><div class="dot"></div></div>
    <div class="orb o9"><div class="dot"></div></div>
    <div class="orb o10"><div class="dot"></div></div>
    <div class="orb o11"><div class="dot"></div></div>
    <div class="orb o12"><div class="dot"></div></div>
  </div>

  <!-- Game HUD and canvas -->
  <div id="hud">Score: <span id="score">0.0</span></div>
  <canvas id="game"></canvas>

  <!-- Overlays -->
  <div id="startOverlay" class="overlay">
    <div class="panel">
      <h1>Rainbow Dodge</h1>
      <p>Survive as long as you can. Dodge the rainbow circles.</p>
      <p><kbd>WASD</kbd> / <kbd>Arrows</kbd> to move Â· <kbd>Space</kbd> to start/pause</p>
      <p>On mobile: tap and drag to move</p>
      <p style="opacity:.8;margin-top:8px;">Click or press Space to begin</p>
    </div>
  </div>

  <div id="gameOverOverlay" class="overlay" style="display:none;">
    <div class="panel">
      <h1>Game Over</h1>
      <p>Your score: <span id="finalScore">0.0</span></p>
      <p style="opacity:.85;">Click or press Space to retry</p>
    </div>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d', { alpha: true });
      const scoreEl = document.getElementById('score');
      const startOverlay = document.getElementById('startOverlay');
      const gameOverOverlay = document.getElementById('gameOverOverlay');
      const finalScoreEl = document.getElementById('finalScore');

      let W = 0, H = 0, dpi = Math.min(2, window.devicePixelRatio || 1);

      function resize() {
        W = canvas.clientWidth;
        H = canvas.clientHeight;
        canvas.width = Math.floor(W * dpi);
        canvas.height = Math.floor(H * dpi);
        ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
      }
      window.addEventListener('resize', resize, { passive: true });
      resize();

      // Game state
      const keys = new Set();
      let pointerActive = false;
      let pointerX = 0, pointerY = 0;

      const player = {
        x: W / 2,
        y: H / 2,
        r: 12,
        speed: 260, // px/s
        color: '#ffffff'
      };

      const orbs = [];
      let running = false;
      let gameOver = false;
      let lastTime = 0;
      let timeSurvived = 0;
      let spawnTimer = 0;

      // Input
      window.addEventListener('keydown', (e) => {
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
        if (e.key === ' ') {
          if (!running && !gameOver) start();
          else if (running) pause();
          else if (gameOver) restart();
        }
        if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') keys.add('up');
        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') keys.add('down');
        if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.add('left');
        if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.add('right');
      });

      window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') keys.delete('up');
        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') keys.delete('down');
        if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.delete('left');
        if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.delete('right');
      });

      // Pointer / touch
      function setPointer(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        pointerX = Math.max(0, Math.min(W, x));
        pointerY = Math.max(0, Math.min(H, y));
      }
      canvas.addEventListener('pointerdown', (e) => { setPointer(e); pointerActive = true; canvas.setPointerCapture(e.pointerId); if (!running && !gameOver) start(); });
      canvas.addEventListener('pointermove', (e) => { if (pointerActive) setPointer(e); });
      canvas.addEventListener('pointerup', () => { pointerActive = false; });
      canvas.addEventListener('pointercancel', () => { pointerActive = false; });

      // Helpers
      function rand(min, max) { return Math.random() * (max - min) + min; }

      // Spawn orbs from edges moving inward
      function spawnOrb() {
        const edge = Math.floor(rand(0, 4)); // 0: left, 1: top, 2: right, 3: bottom
        const speed = rand(80, 220) + Math.min(220, timeSurvived * 6);
        const r = rand(10, 28);
        const hue = Math.floor(rand(0, 360));
        let x, y, vx, vy;

        if (edge === 0) { x = -r - 10; y = rand(0, H); vx = speed; vy = rand(-60, 60); }
        else if (edge === 2) { x = W + r + 10; y = rand(0, H); vx = -speed; vy = rand(-60, 60); }
        else if (edge === 1) { x = rand(0, W); y = -r - 10; vx = rand(-60, 60); vy = speed; }
        else { x = rand(0, W); y = H + r + 10; vx = rand(-60, 60); vy = -speed; }

        orbs.push({ x, y, r, vx, vy, hue, life: 0 });
      }

      function reset() {
        player.x = W / 2;
        player.y = H / 2;
        timeSurvived = 0;
        spawnTimer = 0;
        orbs.length = 0;
        gameOver = false;
        scoreEl.textContent = '0.0';
      }

      function start() {
        if (running) return;
        startOverlay.style.display = 'none';
        gameOverOverlay.style.display = 'none';
        running = true;
        lastTime = performance.now();
        requestAnimationFrame(loop);
      }

      function pause() {
        running = false;
        startOverlay.style.display = 'grid';
      }

      function end() {
        running = false;
        gameOver = true;
        finalScoreEl.textContent = scoreEl.textContent;
        gameOverOverlay.style.display = 'grid';
      }

      function restart() {
        reset();
        start();
      }

      // Draw helpers
      function drawPlayer() {
        // Ringed neon circle
        const grad = ctx.createRadialGradient(player.x, player.y, 2, player.x, player.y, player.r * 1.6);
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(1, 'rgba(255,255,255,0.05)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = 'rgba(255,255,255,0.6)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.r + 4, 0, Math.PI * 2);
        ctx.stroke();
      }

      function drawOrb(o) {
        // Soft rainbow gradient per orb
        const grad = ctx.createRadialGradient(o.x, o.y, 2, o.x, o.y, o.r * 1.3);
        const c1 = `hsla(${o.hue}, 95%, 60%, 0.95)`;
        const c2 = `hsla(${(o.hue + 90) % 360}, 95%, 60%, 0.6)`;
        const c3 = `hsla(${(o.hue + 180) % 360}, 95%, 60%, 0.25)`;
        grad.addColorStop(0, c1);
        grad.addColorStop(0.5, c2);
        grad.addColorStop(1, c3);
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.r, 0, Math.PI * 2);
        ctx.fill();

        // Glow
        ctx.shadowColor = c1;
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      function clamp(v, min, max) { return v < min ? min : v > max ? max : v; }

      // Main loop
      function loop(now) {
        if (!running) return;
        const dt = Math.min(0.033, (now - lastTime) / 1000); // cap delta
        lastTime = now;

        // Update difficulty and spawn rate
        timeSurvived += dt;
        scoreEl.textContent = timeSurvived.toFixed(1);
        const spawnInterval = clamp(0.9 - timeSurvived * 0.02, 0.18, 0.9);
        spawnTimer += dt;
        if (spawnTimer >= spawnInterval) {
          spawnTimer = 0;
          spawnOrb();
          if (timeSurvived > 25 && Math.random() < 0.35) spawnOrb();
        }

        // Movement input
        let ax = 0, ay = 0;
        if (keys.has('left')) ax -= 1;
        if (keys.has('right')) ax += 1;
        if (keys.has('up')) ay -= 1;
        if (keys.has('down')) ay += 1;

        if (pointerActive) {
          // Smoothly move towards pointer
          const dx = pointerX - player.x;
          const dy = pointerY - player.y;
          const dist = Math.hypot(dx, dy) || 1;
          ax = dx / dist;
          ay = dy / dist;
        }

        // Normalize
        if (ax !== 0 || ay !== 0) {
          const inv = 1 / Math.hypot(ax, ay);
          ax *= inv;
          ay *= inv;
          player.x += ax * player.speed * dt;
          player.y += ay * player.speed * dt;
        }

        // Bounds
        player.x = clamp(player.x, player.r + 2, W - player.r - 2);
        player.y = clamp(player.y, player.r + 2, H - player.r - 2);

        // Update orbs
        for (let i = orbs.length - 1; i >= 0; i--) {
          const o = orbs[i];
          o.x += o.vx * dt;
          o.y += o.vy * dt;
          o.life += dt;
          // slight hue shift for shimmer
          o.hue = (o.hue + 20 * dt) % 360;

          // Cull if far off-screen
          if (o.x < -o.r - 80 || o.x > W + o.r + 80 || o.y < -o.r - 80 || o.y > H + o.r + 80) {
            orbs.splice(i, 1);
            continue;
          }

          // Collision
          const dx = o.x - player.x;
          const dy = o.y - player.y;
          const rr = (o.r + player.r) * (o.r + player.r);
          if (dx * dx + dy * dy < rr) {
            end();
            break;
          }
        }

        // Render
        ctx.clearRect(0, 0, W, H);

        // Optional subtle vignette
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.2, W/2, H/2, Math.max(W,H)*0.7);
        g.addColorStop(0, 'rgba(0,0,0,0)');
        g.addColorStop(1, 'rgba(0,0,0,0.25)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);

        // Draw orbs
        orbs.forEach(drawOrb);

        // Draw player on top
        drawPlayer();

        requestAnimationFrame(loop);
      }

      // Click to start/restart
      startOverlay.addEventListener('click', start);
      gameOverOverlay.addEventListener('click', restart);

      // Initialize
      reset();
    })();
  </script>
</body>
</html>
